name: publish website
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        node-version: [ 20.x ]
        
    steps:
      - uses: actions/checkout@v2

      - name: Install Latest Angular cli
        run: npm install -g @angular/cli@latest

      - name: npm install
        run: npm install

      - name: build app
        run: npm run build
      
